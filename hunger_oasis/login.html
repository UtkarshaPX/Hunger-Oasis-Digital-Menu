    <script>
        // Toggle between login and signup forms
        document.getElementById('show-signup').addEventListener('click', function() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('login-title').classList.add('hidden');
            document.getElementById('signup-title').classList.remove('hidden');
            document.getElementById('login-subtitle').classList.add('hidden');
            document.getElementById('signup-subtitle').classList.remove('hidden');
        });
        
        document.getElementById('show-login').addEventListener('click', function() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-title').classList.add('hidden');
            document.getElementById('login-title').classList.remove('hidden');
            document.getElementById('signup-subtitle').classList.add('hidden');
            document.getElementById('login-subtitle').classList.remove('hidden');
        });
    </script>
